name: pipeline

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  check_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: check
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ruff check
        run: |
          ruff check .  
      - name: test
        run: |
          make up_tdb
          pytest